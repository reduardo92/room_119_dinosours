<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Blair Room 119 Dinosour Games" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/45287ef9e3.js"></script>
    <!-- Materialze  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Logo icon -->
    <!-- <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" /> -->
    <title>Room 119 Dinosour's</title>
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#videos">Videos</a></li>
            <li><a href="#PictureMatch">Picture Match</a></li>
            <li><a href="#WordMatch">Word Match</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero -->
      <section class="hero" id="home">
        <img src="./img/blairHero.png" alt="blar banner" />
      </section>
      <!-- Match Img -->
      <section class="section section--match container">
        <div class="draggable-elements">
          <i
            class="fas fa-cat draggable"
            draggable="true"
            style="color: #ff6384;"
            id="cat"
          ></i>
          <i
            class="fas fa-dog draggable"
            draggable="true"
            style="color: #36a2eb;"
            id="dog"
          ></i>
          <i
            class="fas fa-dove draggable"
            draggable="true"
            style="color: #ffce56;"
            id="dove"
          ></i>
          <i
            class="fas fa-fish draggable"
            draggable="true"
            style="color: #9966ff;"
            id="fish"
          ></i>
          <i
            class="fas fa-frog draggable"
            draggable="true"
            style="color: #4bc0c0;"
            id="frog"
          ></i>
          <i
            class="fas fa-horse draggable"
            draggable="true"
            style="color: #333333;"
            id="horse"
          ></i>
          <i
            class="fas fa-hippo draggable"
            draggable="true"
            style="color: #ff9f40;"
            id="hippo"
          ></i>
          <i
            class="fas fa-spider draggable"
            draggable="true"
            style="color: #ff99cc;"
            id="spider"
          ></i>
        </div>
        <div class="droppable-elements">
          <div class="droppable" data-draggable-id="frog">
            <span>Frog</span>
          </div>
          <div class="droppable" data-draggable-id="dove">
            <span>Bird</span>
          </div>
          <div class="droppable" data-draggable-id="cat"><span>Cat</span></div>
          <div class="droppable" data-draggable-id="fish">
            <span>Fish</span>
          </div>
          <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
          <div class="droppable" data-draggable-id="spider">
            <span>Spider</span>
          </div>
          <div class="droppable" data-draggable-id="horse">
            <span>Horse</span>
          </div>
          <div class="droppable" data-draggable-id="hippo">
            <span>Hippo</span>
          </div>
        </div>
      </section>
      <!-- Match Img -->
      <section class="section section--words container">
        <section class="word">
          <div
            class="box"
            draggable="true"
            style="background-color: #ff6384;"
            id="box-a"
          >
            <span>A</span>
          </div>
          <div
            class="box"
            draggable="true"
            style="background-color: #36a2eb;"
            id="box-b"
          >
            <span>B</span>
          </div>
          <div
            class="box"
            draggable="true"
            style="background-color: #ffce56;"
            id="box-c"
          >
            <span>C</span>
          </div>
          <div
            class="box"
            draggable="true"
            style="background-color: #9966ff;"
            id="box-d"
          >
            <span>D</span>
          </div>
          <div
            class="box"
            draggable="true"
            style="background-color: #4bc0c0;"
            id="box-e"
          >
            <span>E</span>
          </div>
        </section>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
